    <script>
      const $word = document.querySelector(".word-animation");
      const word = $word.textContent;
      let part;
      let i = 0;
      let offset = 0;
      let forwards = true;
      let skip_count = 0;
      let skip_delay = 15;
      let speed = 75;
      let randomColor;

      const fonts = [
        "Kablammo",
        "Roboto Condensed",
        "Tilt Prism",
        "Libre Baskerville",
        "Dancing Script",
        "Anton",
        "Pacifico",
        "Comfortaa",
        "Rajdhani",
        "Abril Fatface",
      ];

      colors = [
        "#FF0000",
        "#FF7F00",
        "#FFFF00",
        "#00FF00",
        "#00FF7F",
        "#00FFFF",
        "#007FFF",
        "#0000FF",
        "#7F00FF",
        "#FF00FF",
        "#FF007F",
        "#FF4D00",
        "#FFA500",
        "#FFFF66",
        "#80FF00",
        "#00FF80",
        "#00FFFF",
        "#0080FF",
        "#7F00FF",
        "#FF00FF",
        "#FF0080",
        "#FF6666",
        "#FF9933",
        "#FFFF99",
        "#99FF66",
        "#66FF99",
        "#99FFFF",
        "#66CCFF",
        "#9966FF",
        "#FF99FF",
      ];

      var wordflick = function () {
        randomColor = getRandomColor();
        setInterval(function () {
          if (forwards) {
            if (offset >= word.length) {
              ++skip_count;
              if (skip_count == skip_delay) {
                forwards = false;
                skip_count = 0;
              }
            }
          } else {
            if (offset == 0) {
              forwards = true;
              i++;
              randomColor = getRandomColor();
              offset = 0;
            }
          }
          part = word.substr(0, offset);
          if (skip_count == 0) {
            if (forwards) {
              offset++;
            } else {
              offset--;
            }
          }
          if (i === fonts.length) {
            i = 0;
          }
          $word.style.color = randomColor;
          $word.style.fontFamily = fonts[i];
          $word.textContent = part;
        }, speed);
      };

      function getRandomColor() {
        const randomIndex1 = Math.ceil(Math.random() * colors.length);
        const randomIndex2 = Math.ceil(Math.random() * colors.length);

        $word.style.background = `linear-gradient(to right, ${colors[randomIndex1]}, ${colors[randomIndex2]})`;
        $word.style.webkitBackgroundClip = "text";
        $word.style.webkitTextFillColor = "transparent";
      }

      wordflick();
    </script>
  </body>
